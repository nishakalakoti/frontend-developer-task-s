<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 2px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3a8dff;
        }

        input:invalid, select:invalid, textarea:invalid {
            border-color: red;
        }
        
        input:valid, select:valid, textarea:valid {
            border-color: blue;
        }

        .gender-group input {
            margin-right: 10px;
        }

        button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button[type="submit"]:enabled {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enquiry Form</h2>
        <form action="#" method="POST" id="enquiryForm">
          
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number * </label>
                <input type="tel" id="contactNumber" name="contactNumber" pattern="[6-9][0-9]{9}" title="Contact number must start with 6 or above and be 10 digits long" required>
            </div>

            <div class="form-group gender-group">
                <label>Gender *</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="enquiryType">Type of enquiry *</label>
                <select id="enquiryType" name="enquiryType" required>
                    <option value="">Select</option>
                    <option value="generalQuery">General Query</option>
                    <option value="salesEnquiry">Sales Enquiry</option>
                    <option value="productEnquiry">Product Enquiry</option>
                    <option value="serviceRelated">Service Related Enquiry</option>
                </select>
            </div>

            <div class="form-group">
                <label for="queryMessage">Query Message</label>
                <textarea id="queryMessage" name="queryMessage" rows="4"></textarea>
            </div>

            <button type="submit" disabled>Submit</button>
        </form>
    </div>
</body>
</html>
